<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeu de dé</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>

    <body>
        <ion-app>
            <ion-content class="ion-padding" fullscren='true'>
                <ion-grid class="background">
                        <ion-row>  
                            <ion-col>
                                <button id="new-game">
                                    <ion-icon name="add-circle-outline"></ion-icon>
                                    <ion-label>NEW GAME</ion-label>    
                                </button>     
                            </ion-col>
                        </ion-row>
                        
                        <ion-row class="ion-justify-content-around">
                            <ion-col>
                            <div>
                                <p>PLAYER 1</p>
                                <p id="score-player-1">0</p>
                            </div>
                            </ion-col>
                                <ion-col>
                                    <div>
                                        <ion-img style="width: 30%; margin: auto;" src="/assets/img/0.jpg" id="img-result"></ion-img>
                                    </div>
                                    <div>
                                        <p>Résultat : <span id="dice-result"></span></p>
                                    </div>
                                </ion-col>
                            <ion-col>
                            <div>
                                <p>PLAYER 2</p>
                                <p id="score-player-2">0</p>
                            </div>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-justify-content-around"> 
                            <ion-col>
                            <div>
                                <p>CURENT</p>
                                <p id="dice-result-1"></p>
                            </div>
                            </ion-col>
                            <ion-col>
                                <div>
                                    <div>
                                        <button  id="throw-dice">
                                            <ion-icon name="add-circle-outline"></ion-icon>
                                            <ion-label>ROLL DICE</ion-label>    
                                        </button>     
                                    </div>
                                    <div>
                                        <button id="add-to-score">
                                            <ion-icon name="add-circle-outline"></ion-icon>
                                            <ion-label>HOLD</ion-label>    
                                        </button>   
                                    </div>   
                                    
                                </div>
                                </ion-col>
                            <ion-col>
                            <div>
                                <p>CURENT</p>
                                <p id="dice-result-2"></p>
                            </div>
                            </ion-col>
                            
                        </ion-row >     
                  </ion-grid>
            </ion-content>
          </ion-app>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>   
    <script src="script/script.js"></script>
    </body>

</html>
